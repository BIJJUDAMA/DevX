<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
        <div class="container">
            <h1>Habit Streak Tracker</h1>
            
            <div class="stats-container">
                <div class="stat-box">
                    <div>Level</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-box">
                    <div>Points</div>
                    <div class="stat-value" id="points">0</div>
                </div>
                <div class="stat-box">
                    <div>Total Streaks</div>
                    <div class="stat-value" id="total-streaks">0</div>
                </div>
            </div>
    
            <h2>Level Progress</h2>
            <div class="level-progress">
                <div class="progress-bar" id="level-progress-bar"></div>
                <div class="progress-text" id="level-progress-text">0/100</div>
            </div>
    
            <h2>Add New Habit</h2>
            <div class="habit-form">
                <input type="text" id="habit-input" placeholder="Enter habit name...">
                <button id="add-habit">Add Habit</button>
            </div>
    
            <h2>Your Habits</h2>
            <div class="habit-list" id="habit-list">
               
            </div>
        </div>
    
        <div class="level-up-notification" id="level-up-notification">
            ðŸŽ‰ Congratulations! You've reached Level <span id="new-level">2</span>! ðŸŽ‰
        </div>

</body>
</html>
